{ "question": "현대화 운동에 대한 비판은?", "answer": "학생의 정신적 발달이 미흡한 상태에서 조급한 형식화·추상화 시도. \n 소수의 장래 수학자 대상, 논리적 엄밀성·연역적 추론 과도 강조, 타 교과와의 관련성 무시." },

  "수학 학습 심리학": [

{ "question": "형태심리학의 주요 원리는 무엇인가?", "answer": "관계적 결정의 원리: 전체는 요소의 단순한 모자이크적인 집합이 아니며 그 자체를 구조화하여 게슈탈트를 형성하고 내적 관련성을 보유하며 부분은 그 전체에 의해서 규정되어 있다 \n 생산적 사고 과정: 부분과 전체의 내적인 구조적 관련성이 파악되고, 부분의 재조직화로 구조의 개선적 변화가 일어나 구조적 혼란이 해소되고 간격이 메워짐으로써, 전체가 의미 있는 간단 명료한 형태로 바뀌는 순간에 일어나는 통찰에 의한 과정" },
{ "question": "피아제의 인지 발달 단계 이론의 핵심 개념은 무엇인가? (쉠, 동화, 조절)", "answer": "쉠: 행동과 조작을 반복 가능하게 하고 일반화할 수 있게 하는 인지구조 \n 동화: 기존의 어떤 쉠을 고수하면서 가능한 한 넓은 범위의 상황을 그에 종속시키려고 시도하는 보수적 기능, 기존의 인지 구조에 의한 대상의 해석 \n 조절: 당면한 문제를 해결하기 위하여 자신의 쉠을 조절, 분화하는 적응 기능 \n 인지 발달은 동화와 조절을 통한 인지적 균형화 과정이다." },
{ "question": "피아제가 제시한 추상화의 종류는 무엇인가?", "answer": "경험적 추상화: 아동의 외부 대상이 갖는 성질들로부터 일반화된 지식을 끌어내는 것 \n 반영적 추상화: 아동의 활동에 대한 일반적 조정으로부터 이루어지는 것 \n 의사경험적 추상화: 아동의 활동으로부터 구성이 이루어지지만 그 구성 결과의 확인은 외부 대상에 대해서 행해지는 것" },
{ "question": "반영적 추상화의 요소는 무엇인가?", "answer": "반사: 전 단계에서 얻은 것을 보다 상위의 단계로 옮기는 것, 감각 운동적 움직임에서 출발하는 일련의 행동을 내면화하여 개념화의 시초인 표상으로 투사하는 것 \n 내면화: 행동과 관련된 어떤 내적 구성이 이루어져 이를 통해 행동을 의식하고 다른 행동과 결합할 수 있게 하는 것 \n 주제화: 하위 단계에서 사고의 도구였던 것을 사고의 대상으로 삼는 것 \n 반성: 반사된 것을 동화와 조절의 균형화 과정을 통해 인지적 불균형을 해결하여 새로운 형식을 구성하는 과정" },
{ "question": "피아제 이론의 수학교육 시사점은 무엇인가?", "answer": "활동적 학습: 모든 수학적 지식 및 사고의 본질은 조작이고 조작은 행동의 내면화의 산물이므로, 학습은 조작이 바탕이 되는 여러 가지 활동 중심으로 구성되어야 한다 \n 구체적 조작의 강조: 학습자에게 구체물을 다루는 경험을 충분히 제공할 필요가 있다 \n 갈등 상황 제공: 학습자가 인지적 불균형을 느낄 수 있는 갈등 상황을 제공할 필요가 있다 \n 반성적 사고의 촉진: 학습자의 사고를 촉진하기 위한 교사의 의도적 노력 필요" },
{ "question": "브루너의 EIS 이론은 무엇인가?", "answer": "활동적 표현: 적절한 운동적 반응을 통하여 표현하는 것 \n 영상적 표현: 도식을 이용하여 표현하는 것 \n 상징적 표현: 언어 능력의 발달과 더불어 나타나는 것 \n 브루너에 따르면 아동의 지능 발달은 활동적 표현, 영상적 표현, 상징적 표현의 순서로 이루어지는 표현 수단의 발달과 그 사이의 조정 능력의 발달을 의미한다 \n 어떠한 지식도 세 가지 표현 양식으로 나타낼 수 있으며, 각각의 양식에 알맞은 아동의 수준에 따라 지도할 수 있다" },
{ "question": "브루너가 강조한 지식의 구조는 무엇인가?", "answer": "각 학문의 기저를 이루고 있는 핵심적인 개념과 원리. 단순한 사실들이나 잡다한 현상에 대한 정보가 아니라 이러한 사실이나 현상을 서로 관련짓고 체계화하는 주요 개념이나 원리" },
{ "question": "지식의 구조의 장점은?", "answer": "기본적인 사항을 이해하면 내용을 훨씬 쉽게 파악할 수 있다 \n 세세한 내용이나 구조화된 패턴 안에 들어 있지 않으면 쉽게 잊어버린다 \n 기본적인 원리나 아이디어를 이해하는 것은 적절한 훈련의 전이를 가능하게 한다 \n 고등 지식과 초보적인 지식 사이의 간격을 좁힐 수 있다" },
{ "question": "딘즈의 수학 학습 원리는 무엇인가?", "answer": "역동적 원리, 구성의 원리, 지각적 다양성의 원리, 수학적 다양성의 원리" },
{ "question": "역동적 원리는 무엇인가?", "answer": "수학적 개념 형성을 위하여, 목표가 불분명하여 그 자체로 즐기는 예비놀이 단계, 좀 더 방향이 정해지고 목적을 지향하지만 추구하고 있는 것에 대한 명확한 인식은 없는 구조화된 놀이 단계. 형성된 개념을 고정시키고 적용하기 위한 실습놀이 단계의 각각을 순차적으로 적절한 시기에 필수적인 경험으로서 제공하여야 한다" },
{ "question": "구성의 원리는 무엇인가?", "answer": "아동은 분석적 사고를 하기 훨씬 이전에 구성적 사고를 발달시키므로, 아동에게 제시하는 수학적 상황은 분석보다는 구성을 요구하는 것이 우선되어야 한다는 것" },
{ "question": "지각적 다양성의 원리는 무엇인가?", "answer": "동일한 개념을 형성하는 데 존재하는 가능한 모든 개인차를 고려하는 방법으로서, 동일한 개념적 주제에 대한 다양한 수단을 사용하여 가능한 한 많은 변화를 주자는 것" },
{ "question": "수학적 다양성의 원리는 무엇인가?", "answer": "개념의 성장을 돕기 위해 구조화된 경험을 제공하려면, 개념은 변하지 않게 유지하면서 가능한 많은 변인을 변화시켜야 한다는 것" },
{ "question": "딘즈의 수학 개념 학습 과정은 어떻게 이루어지는가?", "answer": "자유놀이단계: 구조화되지 있지 않은 조작이나 실험 활동 등 많은 구체적인 자료를 자유롭게 대하는 시기 \n 게임단계: 자유롭게 놀이를 하는 가운데 점차 어떤 규칙성이 있다는 느낌을 갖게 되는 시기 \n 공통성 탐구 단계: 놀이의 소재가 되는 여러 구체물 속에 공통적으로 들어 있는 특정 개념의 수학적인 구조를 파악하기 시작하며, 게임 단계에서 감지되는 규칙성이 보다 명확해지는 단계 \n 표현 단계: 아동이 추상화 과정을 통하여 파악한 개념의 공통성을 적절한 방법으로 표현하는 시기 \n 기호화 단계: 자신만의 적절한 수단으로 표현한 개념을 수학적인 기호를 이용하여 표현하는 단계 \n 형식화 단계: 추상한 개념의 수학적인 구조를 파악하고, 이 개념이 갖고 있는 여러 성질을 체계화하는 단계" },
{ "question": "딘즈 이론의 비판점은 무엇인가?", "answer": "피아제의 반영적 추상화의 과정에 포함한 반성의 과정이 포함되었다고 하기 어렵다 \n 아동의 활동의 조정으로부터의 추상화라기보다는 놀이 대상이 갖는 성질의 추상화를 말하고 있다는 점에서 경험적 추상화의 수준에 머물러 있다" },
{ "question": "스켐프가 구분한 이해의 두 가지 유형은 무엇인가?", "answer": "관계적 이해: 무엇을 해야 할지 그리고 왜 그런지를 모두 알고 있으면서 일반적인 수학적 관계로부터 특수한 규칙이나 절차를 연역할 수 있는 상태 \n 도구적 이해: 이유는 모르는 채 암기한 규칙을 문제해결에 적용하는 것" },
{ "question": "관계적 이해의 장점은 무엇인가?", "answer": "관계적으로 이해된 수학 개념은 새로운 과제에 더 잘 적응될 수 있다 \n 기억하기에 더 쉽다 \n 학생들의 내적 학습 동기를 유발해주므로 관계적 이해 자체가 더 효과적인 수학 학습의 목적이 될 수 있다 \n 질적으로 유기적인 스키마를 형성할 수 있다" },
{ "question": "관계적 이해의 단점은 무엇인가?", "answer": "모든 지식을 관계적으로 이해시키기에는 시간이 너무 많이 걸린다 \n 일부 수학 개념은 관계적으로 이해시키기에 중고등학교의 수준을 넘어서는 어려운 것이 있다" },
{ "question": "도구적 이해의 장점은 무엇인가?", "answer": "순수한 사고활동을 통해 형성된 일부 추상적인 개념들은 관계적으로 이해시키기보다 도구적으로 이해시키는 것이 학생들이 받아들이기에 훨씬 쉬운 경우가 있다 \n 상대적으로 이해하는 데 필요한 선행지식이 적기 때문에 어떤 개념을 보다 빠르고 명확하게 이해할 수 있고, 그로 인한 보상 또한 즉각적이고 명백할 수 있다" },
{ "question": "도구적 이해의 단점은 무엇인가?", "answer": "도구적 이해로 이해된 개념들은 지속적으로 암기하고 있기 어렵기 때문에 쉽게 잊어버릴 수 있다 \n 다른 개념과의 연결성을 이해하지 못한 채 개별적으로 암기된 지식은 스키마 사이의 유기적인 관계가 존재하지 않으므로 스키마를 확장하기가 어렵다 \n 수학 학습에 대한 내적 동기가 유발되지 않는다" },
{ "question": "스켐프의 지능 모델은 어떻게 구성되는가?", "answer": "직관적 지능: ‘중재 사고 활동’을 거치지 않고 수용기를 통하여 이루어지는 지능 \n 반영적 지능: 중재 사고 활동이 자기 반성적 인식의 대상이 된다." },
{ "question": "스켐프 지능 모델의 주요 요소는 무엇인가?", "answer": "감지기: 현재 상태 정보 획득. \n 비교자: 현재 상태와 목표 상태 비교. \n 행동 계획: 목표 상태로 바꾸기 위한 계획. \n 델타-1: 물리적 환경에 작용하는 지휘 체계. \n 델타-2: 델타-1을 바꾸어 주는 역할, 스키마 구성." },
{ "question": "스키마식 학습의 장점은 무엇인가?", "answer": "스켐프는 스키마식으로 학습하는 것은 더욱 효과적인 학습이 이루어질 뿐만 아니라 그 분야의 장래 학습 과제에 필요한 적응력 있는 정신적 도구를 준비해 주는 것으로 본다 \n 이러한 도구를 계속적으로 사용함으로써 스키마의 처음 내용을 더욱 공고히 해주는 것으로 본다" },
{ "question": "스키마식 학습의 단점은 무엇인가?", "answer": "독립된 과제의 학습에서는 스키마식 학습이 더 오랜 시간이 걸린다 \n 스키마에 맞지 않는 것은 학습하기 어렵게 함으로써 영향력이 너무 크다" },
{ "question": "오스벨의 유의미 수용 학습 조건은 무엇인가?", "answer": "논리적 유의미가: 학습과제는 학습자의 인지 구조에 실사적이고 구속적으로 관련지어질 수 있다 \n 잠재적 유의미가: 학습자는 유의미한 학습 과제를 받아들일 ‘관련 정착 아이디어’를 소유하고 있어야 한다 \n 유의미 학습 자세: 학습자는 위의 첫 번째 지식들을 실사적이고 구속적인 방식으로 자신의 인지 구조와 연결하려는 학습 자세를 가져야 한다" },
{ "question": "오스벨의 유의미 학습 원리는 무엇인가?", "answer": "점진적 분화의 원리: 일반적 아이디어 우선 제시 후 세분화. \n 통합적 조정의 원리: 유사점과 차이점 명확히 하여 통합. \n 선행조직자: 학습 내용과 정착 아이디어 연결." },
{ "question": "잠재적 거리와 포섭은 무엇인가?", "answer": "잠재적 거리: 관련정착 아이디어와 새로운 지식 사이의 거리 \n 포섭: 포괄성과 일반성이 높은 인지 구조 내의 지식이 포괄성과 일반성이 낮은 새로운 지식을 통합하는 과정" },
{ "question": "비고츠키의 근접 발달 영역(ZPD)은 무엇인가?", "answer": "실제적 발달 수준과 잠재적 발달 수준 사이의 영역 \n 실제적 발달 수준: 학생이 다른 사람의 도움 없이 독립적으로 문제를 해결하는 수준 \n 잠재적 발달 수준: 좀 더 지식이 풍부한 교사, 성인 또는 유능한 또래의 도움을 얻어 문제를 해결하는 수준" },
{ "question": "비계 설정(Scaffolding)이란 무엇인가?", "answer": "학습자가 과제를 수행할 수 있도록 교사나 동료가 제공하는 지원. \n 비계설정을 통하여 학생들이 스스로 문제를 해결할 수 있도록 교사가 도움을 적절히 조절하여 제공할 수 있으며, 이로써 근접 발달 영향 내에서 학습자의 자기조절능력을 증진시켜 스스로 과제를 해결할 수 있도록 도울 수 있다" },
{ "question": "비고츠키의 근접 발달 영역의 4단계는 무엇인가?", "answer": "1단계: 유능한 타인의 도움을 받아 과제를 수행하는 단계 \n 2단계: 학생 스스로 과제를 수행하는 단계 \n 3단계: 과제 수행이 완전히 발달되어 내면화, 자동화가 이루어지는 단계 \n 4단계: 새로운 능력의 발달을 위해 반복해서 근접 발달 영역이 순환되는 탈자동화의 단계" }
  ],

  { "question": "절대주의 관점의 수학 기초론 학파는 무엇인가?", "answer": "수학적 지식은 절대적으로 확실한 진리라고 보는 관점 \n 논리주의, 직관주의, 형식주의." },
{ "question": "논리주의란 무엇인가?", "answer": "수학을 논리로 환원하여 논리 위에 세우고자 했다. \n 환원공리나 선택공리, 무한공리와 같은 자명해보이지 않는 공리들을 받아들여야 하는 문제가 발생한다." },
{ "question": "직관주의란 무엇인가?", "answer": "수학적 지식의 유일한 원천은 근본적인 직관이며, 직관으로 인해 기본적인 수학적 개념과 정리가 자명하게 되는 것이라고 주장한다. \n 수학적 진리는 유한 번의 단계로 구성 가능함을 보임으로써 확립되는 것이다. \n 배중률을 부정하여 직관주의자들의 견해를 따르면, 많은 수학적 지식을 포기해야 하는 상황에 직면한다." },
{ "question": "형식주의란 무엇인가?", "answer": "수학을 엄밀한 방법으로 모순이 없고 완전한 공리 체계로 구성하고자 시도했다. \n 괴델의 불완전성 정리에 의해, 무모순인 공리 체계는 불완전하다는 것이 증명되었다. 즉, 무모순인 공리 체계에 증명도 반증도 할 수 없는 결정 불가능한 명제가 존재한다." },
{ "question": "조작적 구성주의란 무엇인가?", "answer": "수학적 개념의 이해는 인식 주체의 외부 대상으로부터 직접 얻어지는 것이 아니라 내면화되어 조작으로 변환될 수 있는 행동으로부터 얻어진다는 것이다. 따라서 수업에서 조작 활동을 강조한다. \n 수학적 지식의 구성 과정은 반영적 추상화의 과정이므로, 자신의 조작 활동을 사고의 대상으로 의식화하여 반성하는 활동 역시 강조해야 한다." },
{ "question": "급진적 구성주의 세 가지 원리는 무엇인가?", "answer": "지식의 자주적 구성의 원리: 지식은 감각을 통하거나 의사소통에 의해 수동적으로 받아들여지는 것이 아니다. 지식은 인식하는 주체에 의해서 능동적으로 구성된다 \n 지식의 생장 지향성의 원리: 인식의 기능은 적응적이며, 적합성 또는 생장성을 지향하는 경향을 지닌다. \n 지식의 비객관성의 원리: 인식은 주체가 경험 세계를 조직하는 데 도움을 주는 것이지, 객관적인 존재론적 실재를 발견하는 것을 돕는 것이 아니다." },
{ "question": "급진적 구성주의에서 도출되는 원리는 무엇인가?", "answer": "지식은 언어를 통해 전달될 수 없으며, 개인의 경험을 통한 추상화 과정에 의해 구성되는 것이다. \n 개인은 특정한 자신의 경험 세계에 잘 대처하고 적응하기 위한 지식을 구성한다. \n 객관적 실재의 존재 여부 또는 그것과 지식과의 관련성은 무의미하다. \n 개별 주체들의 의사소통은 주관적 경험 세계의 상대적 합의 영역이 존재할 때 가능하다. \n 수학적 지식의 확실성은 수학적 지식의 적합성, 적응성으로 대치되어야 한다. \n 교사는 안내자로서 학생 개개인이 각기 다양한 방식으로 지식을 구성하는 것을 격려해야 한다." },
{ "question": "사회적 구성주의란 무엇인가?", "answer": "사회적 구성주의는 ‘지식의 자주적 구성의 원리’와 ‘지식의 생장 지향성의 원리’는 수용하되, 급진적 구성주의가 주장했던 ‘지식의 비객관성의 원리’를 사회적 상호작용의 메커니즘에 근거하여 ‘지식의 사회적 구성’으로 수정 보완했다. \n 사회적 구성주의에서 말하는 ‘객관성’은 ‘사회적 합의 가능성’의 다른 표현이다. \n 지식 구성에 있어 언어의 역할을 강조하며, 언어가 사고에 중요한 영향을 미친다는 비고츠키의 이론을 받아들인다." },
{ "question": "사회적 합의 과정은 어떻게 이루어지는가?", "answer": "과정 1: 개인의 주관적인 수학적 지식이 사회의 객관적인 수학적 지식이 되는 과정. \n 개인의 주관적인 수학적 지식이 공표되어 사회 속에서 공적인 비평과 재형성 과정을 거쳐 객관적인 지식이 되는 것. \n 과정 2: 사회의 객관적인 수학적 지식이 개인의 주관적인 수학적 지식이 되는 과정. \n 언어와 수학의 학습을 통하여 객관적인 수학적 지식에 대한 내적인 주관적 표상을 구성하는 것." },
{ "question": "구성주의 교수학습 원리는 무엇인가?", "answer": "학생 중심적 개별화의 원리: 수학 학습 활동의 주체가 학생 개개인이라는 것, 학생 개개인의 지적 자율성에 바탕을 두어야 한다는 원리. \n 발문 중심적 상호작용의 원리: 학생이 학습의 주체가 되어 스스로 지식을 구성해 갈 수 있도록 교사가 발문을 중심으로 하여 학생을 안내하거나 조력해야 한다는 원리. \n 의미 지향적 활동의 원리: 학생들이 활동 속에 구성한 의미에 충실한 지식의 구성이 이루어져야 한다는 원리. \n 반영적 추상화의 원리: 학생 자신에 의해 내면적으로 이루어지는 반성적 활동을 중시해야 한다는 원리." },
{ "question": "라카토스는 무엇을 주장했는가? (변증법적 과정)", "answer": "수학적 지식이 증명과 반박의 논리에 의해 추측이 끊임없이 개선되는 변증법적 과정을 통해 성장한다고 주장했다." },
{ "question": "전면적 반례를 다루는 방법은 무엇이 있는가?", "answer": "괴물배제법, 예외배제법, 보조정리 합체법" },
{ "question": "괴물배제법은 무엇인가?", "answer": "증명된 추측은 옳으며 오히려 반례가 잘못되었다고 보고 반례를 배제, 원래의 추측을 존속시키는 방법. \n 추측에 포함된 개념들을 다시 정의하여 반례를 추측이 성립하는 영역 밖으로 몰아내고 추측을 살리는 방법. \n 개념의 정의가 쟁점이 되고 결국 용어가 처음보다 정교하게 재정의된다." },
{ "question": "예외배제법은 무엇인가?", "answer": "새로운 반례가 나타날 때마다 예외에 대하여 언급한 조건절을 첨가하여 안전한 영역으로 철수하는 방법. \n 과대 또는 과소의 일반화를 초래할 여지도 있지만, 추측을 개선하는 데에 도움을 줄 수 있다." },
{ "question": "보조정리 합체법은 무엇인가?", "answer": "반례가 출현하게 된 원인이 되는 부분 추측을 찾아 그것을 원래 추측에 합체, 증명을 고치는 방법. \n 새로운 추측을 발견하는 과정과 그 추측을 증명하는 과정이 동시에 이루어진다. \n 라카토스는 발견과 정당화의 논리가 분리되지 않고 하나로 통합된다는 견해를 제시한 것으로 볼 수 있다." },
{ "question": "라카토스의 수학적 지식 성장 과정은 어떻게 되는가?", "answer": "1단계: 수학적 추측을 제기하는 단계 \n 2단계: 추측을 부분추측으로 분해하는 단계 \n 3단계: 반례가 등장하고 추측과 증명을 반박하는 단계 \n 4단계: 증명을 검토하여 증명과 추측을 개선하는 단계" },
{ "question": "소박한 추측과 연역적 추측이 무엇인가?", "answer": "소박한 추측: 문제의 잠정적인 해로 얻게 되는 추측. \n 연역적 추측: 문제 상황에서 어떤 단서, 곧 증명 아이디어를 발견하고 그것을 토대로 하여 연역해서 얻은 추측." },
{ "question": "준경험주의 수업을 진행할 때 교사의 역할은 무엇인가?", "answer": "교사는 학생이 증명을 할 때 추측과 증명의 각 단계에 대한 적절한 반례를 준비해 두었다가 필요할 때에 제시할 수 있어야 한다. \n 교사가 증명을 제시하는 경우에는 학생 수준에서 반박이 불가능한 증명을 단번에 제시하여서는 안 되며 그렇다고 반박하기 위하여 터무니없는 증명을 제시하여서도 안 된다. \n 이러한 수업을 위해서는 교사의 철저한 교재 연구에 바탕을 둔 지도 과정에 대한 사고 실험이 요구된다." },
{ "question": "증명-생성 개념은 무엇인가?", "answer": "처음에는 인식되지 않았던 개념이나 정의가 반례가 출현한 이후의 증명 분석 과정에서 인식되거나 생겨나는 개념. \n 어떤 추측에 대한 반례가 나왔을 때, 증명을 분석하는 활동을 통해 감추어진 보조정리를 드러내어 원래의 추측에 합체하는 과정 속에서 나오는 개념." },
{ "question": "수학화의 의미는 무엇인가?", "answer": "현상을 수학자의 필요에 맞게 적절히 손질하여 새로운 것, 즉 본질로 조직해내는 조직화 활동. \n 수학화 과정은 이런 현상과 본질의 교대 작용에 의해 수준 상승이 이루어지는 불연속적인 과정." },
{ "question": "수평적 수학화는 무엇인가?", "answer": "(트레퍼스) 현실 내의 문제 장면을 형식적인 수학적 처리가 가능하도록 변환하는 것. \n (프로이덴탈) 현실적인 것으로 체험된 세계에서 좀 더 추상화된 기호의 세계로 이행되는 것." },
{ "question": "수직적 수학화는 무엇인가?", "answer": "(트레퍼스) 세련된 좀 더 높은 수학적 처리가 가능하도록 변환하는 것. \n (프로이덴탈) 추상화된 기호의 세계에서 기호들이 계속 형성되고, 이해되고 반성되는 것." },
{ "question": "기성수학과 실행수학은 무엇인가?", "answer": "기성수학: 수학을 수학적 활동의 결과에 초점을 두는 수학. \n 실행수학: 수학화 활동에 초점을 두는 수학, 폴리아는 ‘발생 상태로서의 수학’, 라카토스는 ‘비형식적 수학’으로 표현." },
{ "question": "반교수학적 전도는 무엇인가?", "answer": "현상으로부터 본질에 이르도록 하는 방향과는 반대로, 본질을 단지 학습자에게 부과하는 접근 방식 \n 수학의 연역적인 체계만을 중시하고 그것을 초등화하여 지도하는 것" },
{ "question": "발전적 조작 가능성이란 무엇인가?", "answer": "수학의 재창조 가능성과 적용 가능성 \n 수학은 관계가 풍부한 현실에서 발생해야 개인적으로나 역사적으로나 그것들이 창조된 후에 적용 가능하다" },
{ "question": "안내된 재발명이란 무엇인가?", "answer": "학생들이 교사의 안내하에 감정이 이입될 수 있는 현실로부터 수학화 활동에 의해 주관적 의미를 갖는 수학적 내용을 재발명해 나가는 과정" },
{ "question": "사고 실험이란 무엇인가?", "answer": "수업 장면과 관련된 사고 실험은, 교사나 교과서 저자가 한 학생 또는 한 그룹의 가상적인 학생들과 그들의 반응을 생각하면서 그에 따라 가르치거나 저술하는 태도를 의미한다. \n 수업 내용과 관련된 사고 실험은, 어떤 수학적 개념을 발명했거나 수학적 방법을 개선한 개인 수학자의 마음속에서 어떤 일이 일어났는지에 대해서 추측하는 것을 의미한다." },
{ "question": "수학화 과정의 단계는?", "answer": "1. 현실 문맥을 직관적으로 탐구하는 단계: 문제의 수학적 측면들을 알아내고 규칙성을 발견하는 것 \n 2. 현실 상황으로부터 수학적 개념을 추출해 내는 수평적 수학화의 단계: 수학화 과정에 대한 반성이 필수적 \n 3. 형식화와 추상화가 중심인 수직적 수학화의 단계: 예상되고 결과적으로 발생되는 수학적 개념에 대한 기술과 엄격하고 형식적인 정의가 뒤따른다 \n 4. 개념을 새로운 문제에 적용함으로써 개념을 강화하고 일반화하는 응용적 수학화의 단계" },
{ "question": "프로이덴탈에 따르면 바닥 수준에서의 활동은 어떻게 파악해야 하는가?", "answer": "실제 수학을 하는 것은 아니지만 탐구 수준에서의 수학적 활동을 준비하는 예비수학적 활동으로 파악해야 한다." },
{ "question": "프로이덴탈에 따르면 학생의 학습 과정에서 수학이 시작되는 시점은 언제인가?", "answer": "바닥 수준의 활동이 탐구 수준에서 반성됨으로써 비로소 학생의 학습 과정에서 수학이 시작된다." },
{ "question": "프로이덴탈은 수학화 과정에서 근본적으로 수준의 상승을 가능하게 하는 중요한 활동을 무엇이라고 보았는가?", "answer": "반성적 사고" },
{ "question": "역사적 방법이란 무엇인가?", "answer": "여러 가지 내용 사이의 지도 순서를 인류에 의해 처음 발견되었던 순서대로 정해야 한다는 것이다." },
{ "question": "발생적 원리란 무엇인가?", "answer": "수학적 개념을 ‘발생되는 것’으로 보고 그 발생을 수업 과정에 재실행하는 것이다." },
{ "question": "반힐레 기하학습 수준 1수준은 무엇인가?", "answer": "시각적 인식 수준: 전체적인 모양새로 도형을 인식하며 도형의 성질에 주목하지 않는다." },
{ "question": "반힐레 기하학습 수준 2수준은 무엇인가?", "answer": "기술적/ 분석적 인식 수준: 도형의 성질에 주목하며 도형의 성질을 분석할 수 있다. 도형을 성질에 의해 인식하고 특정짓는다. 도형들 사이의 포함관계를 모호하게 인식하며, 도형에 대한 개인적 특성화에 의해 포함 관계를 거부하기도 한다." },
{ "question": "반힐레 기하학습 수준 3수준은 무엇인가?", "answer": "관계적/ 추상적 인식 수준: 도형의 성질이나 도형 자체가 논리적으로 정렬된다. 여러 도형 사이의 관계, 한 도형의 성질 사이의 관계를 이해한다. 연역적 추론을 소규모로 또는 국소적으로 파악한다." },
{ "question": "반힐레 기하학습 수준 4수준은 무엇인가?", "answer": "형식적 연역 수준: 연역의 의미를 전반적으로 이해, 무정의 용어, 공리, 정의, 정리 사이의 논리적 차이점을 인식한다. 형식적 증명 구성." },
{ "question": "반힐레 기하학습 수준 5수준은 무엇인가?", "answer": "엄밀한 수학적 수준: 여러 수학 체계에 대하여 형식적으로 추론할 수 있는 수준" },
{ "question": "반 힐레 기하 학습 수준 특징은 무엇인가?", "answer": "사고는 상대적인 수준이 있는 불연속적인 활동으로서 수학 학습에서 하위 수준을 통과하지 않고 상위 수준에 도달할 수 없으며, 수학적 사고는 모든 수준을 순차적으로 거쳐서 발달하게 된다. \n 모든 학생들이 같은 속도로 각 수준을 통과하는 것은 아니며, 수준의 이행은 적절한 학습 지도에 의해 촉진될 수 있고 부적절한 지도 때문에 지연될 수도 있다. \n 더 높은 수준에서는 낮은 수준에서의 행동이 분석의 대상이 된다. \n 각 수준이 그 자체의 언어적 상징과 그 상징들을 연결하는 관계 체계를 가지고 있음을 의미한다. 따라서 수준의 상승은 언어의 확장과 관계된다. \n 서로 다른 수준에서 추론하는 두 사람은 서로를 이해할 수 없다." },
{ "question": "반힐레의 사고의 대상을 제 1수준부터 제 5수준까지 나열하면?", "answer": "주변 사물, 도형, 성질, 명제, 논리" },
{ "question": "반 힐레 교수 학습 1단계는 무엇인가?", "answer": "질의/안내 단계: 교사와 학생 사이의 대화를 통해서 새로운 학습 주제를 소개한다." },
{ "question": "반 힐레 교수 학습 2단계는 무엇인가?", "answer": "안내된 탐구 단계: 신중하게 계열화된 활동을 통해 새로운 학습 주제의 특징에 익숙해진다. 탐구 분야의 구조를 점진적으로 파악한다. 여기에서의 대부분의 활동은 특별한 반응을 유도하는 단일 단계의 과제이다." },
{ "question": "반 힐레 교수 학습 3단계는 무엇인가?", "answer": "발전/명료화 단계: 교사의 개입이 최소인 상태에서 자신의 개념화와 어휘를 정련시킨다. 안내된 탐구 단계에서 익숙해진 새로운 과제를 표현하는 활동을 통해 그것을 명확히 하며 전문적인 용어를 학습한다." },
{ "question": "반 힐레 교수 학습 4단계는 무엇인가?", "answer": "자유 탐구 단계: 문제해결적 성격을 갖는 보다 복잡한 과제에 도전함으로써 탐구 분야의 구조에 정통하게 된다. 다중 단계의 과제나 여러 가지 방식으로 완수될 수 있는 과제를 접한다." },
{ "question": "반 힐레 교수 학습 5단계는 무엇인가?", "answer": "통합 단계: 학생은 자신의 관찰을 재검토하고 요약하며, 대상과 관계의 새로운 그물망을 형성하기 위해 그 동안 배운 새로운 개념과 관련성을 통합한다." },
{ "question": "반힐레와 피아제의 공통점은 무엇인가?", "answer": "인지적 발달 과정은 나선적 교대 과정을 통하여 이루어지는 것으로 파악하고 있다는 점에서 공통되며, 이 과정을 반힐레는 ‘수단의 대상화’, 피아제는 ‘반사와 반성의 교대’로 설명하고 있다 \n 복잡한 체계로 조직되는 비언어적 지식의 발달뿐만 아니라 자기 자신의 지식을 활동적으로 구성하는 학생의 역할을 강조하였다 \n 이러한 활동으로 조직되는 체계를 피아제는 쉠으로, 반 힐레는 ‘관계망’으로 나타내었다고 보고 있다" },
{ "question": "반힐레와 피아제의 차이점은 무엇인가?", "answer": "반 힐레가 강조하고 있는 것은 내용에 관한 것으로서, 관계망이 충분히 형성되었을 때 더 높은 사고 수준으로 전진하므로 기하에서 논리적으로 추론하는 능력은 그 내용에 고유한 지식의 양과 조직화의 정도에 달려 있고, 따라서 교수학습 과정이 수준의 발달에 지대한 영향을 끼친다고 보고 있다 \n 피아제에 따르면 어떤 논리적인 조작은 그것이 적용되는 내용과는 독립적으로 발달하며 이러한 조작을 통해서 새로운 수학 지식이 세워진다고 하였다" },
{ "question": "반힐레 이론에 기초하여 증명을 도입하기 이전에 무엇이 선행되어야 하는가?", "answer": "학생들의 사고를 수준 3에 이르게 하기 위한 충분한 교수·학습 활동이 선행되어야 한다 \n 3주준에서의 관계망 구축은 제 4수준에서의 연역적 추론의 필연적인 전제 조건이라고 할 수 있다" },
{ "question": "정형 문제란 무엇인가?", "answer": "이미 제시된 알고리즘을 사용하여 해결할 수 있는 문제나 정형적인 예제의 풀이 방법을 그대로 적용하여 해결할 수 있는 문제" },
{ "question": "비정형 문제란 무엇인가?", "answer": "문제를 해결하는 알고리즘이나 답을 얻는 방법을 모르는 상태에서 문제해결 전략이나 독자적인 해결 방법을 구안하여 풀어야 하는 문제" },
{ "question": "폴리아의 문제해결 과정에서 문제 이해 단계의 발문은 무엇인가?", "answer": "미지인 것은 무엇인가? 주어진 것은 무엇인가? 조건은 무엇인가? 그림을 그려보아라, 적절한 기호를 붙여라" },
{ "question": "폴리아의 문제해결 과정에서 해결 계획 단계의 발문은 무엇인가?", "answer": "전에 이와 유사한 문제, 관련된 문제를 본 적이 있는가? 도움이 될 것 같은 어떤 사실이나 정리를 알고 있는가?" },
{ "question": "폴리아의 문제해결 과정에서 계획 실행 단계의 발문은 무엇인가?", "answer": "풀이의 각 단계를 실행해보아라. 각 단계가 올바른지 명확히 알 수 있는가? 옳다는 것을 설명할 수 있는가?" },
{ "question": "폴리아의 문제해결 과정에서 반성 단계의 발문은 무엇인가?", "answer": "결과를 점검할 수 있는가? 풀이 과정을 점검할 수 있는가? 결과를 다른 방법으로 이끌어낼 수 있는가? 결과나 방법을 어떤 다른 문제에 활용할 수 있는가?" },
{ "question": "숀펠드 문제해결 행동 관련 요인에는 무엇이 있는가?", "answer": "자원: 문제를 해결하기 위해 개인이 사용할 수 있는 도구와 기법 \n 발견술: 생소하고 비정형적인 문제를 해결하기 위한 전략과 기술 \n 통제: 자원과 전략의 선택과 수행에 관한 전반적인 결정 능력 \n 신념체계: 학습자가 수학에 대해 가지고 있는 가치관이나 선입견 같은 것" },
{ "question": "발견술이란 무엇인가?", "answer": "실제적인 문제해결에서 전형적으로 유용한 발견과 발명의 방법과 규칙, 실제적인 발견과 발명의 전략과 전술" },
{ "question": "분석법이란 무엇인가?", "answer": "구하거나 증명하고자 하는 것을 이미 구하거나 증명한 것처럼 가정하고 그로부터 유도될 수 있는 명제를 도출하고, 다시 그로부터 유도될 수 있는 명제를 도출하기를 계속하여, 이미 알고 있는 명제에 도달하는 과정 \n 풀이 계획을 발견하는 과정" },
{ "question": "종합법이란 무엇인가?", "answer": "분석의 과정을 거꾸로 하여 분석에서 마지막에 도달 한 지점, 곧 이미 알려져 있거나 참인 것으로 가정한 명제로부터 출발하여 분석 과정을 거꾸로 되밟아 감으로써, 마지막에 요구하는 명제에 도달하는 과정 \n 계획을 실행하는 과정" },
{ "question": "수학적 모델링의 과정은?", "answer": "1. 현상을 관찰하여 그 현상 속에 내재되어 있는 문제 상황을 명료히 밝히고 문제에 영향을 미치는 중요한 요인들을 찾는다 \n 2. 요인들의 관계를 추측하고 그 요인들을 수학적으로 해석하여 현상에 적합한 모델을 구축한다 \n 적절한 수학적 분석을 그 모델에 적용한다 \n 결과를 얻고 현상에 맞도록 그 결과를 재해석하여 결론을 도출한다" },
{ "question": "수학적 모델링의 목적은 무엇인가?", "answer": "새로운 수학적 개념과 방법을 이해한다 \n 실생활 또는 다른 교과에서의 수학의 응용과 모델링의 실제를 이해한다 \n 창의적 사고와 문제해결 태도, 활동, 능력을 기른다 \n 수학을 활용하여 실생활 또는 다른 교과와 연결된 맥락을 비판적이고 합리적으로 사고하려는 태도를 기른다 \n 수학이 이미 완성된 산물이 아니라 인간 활동의 결과로 만들어진 것임을 이해한다" },
{ "question": "수학적 모델링이 문제해결과 차별화되는 점은 무엇인가?", "answer": "비수학적 문제 상황에서 출발하는 것을 기본으로 한다는 점에서 문제해결과 차별화돤다. 따라서 원래의 문제 상황을 수학적으로 표현하고 번안하는 수학화를 중시한다" },
{ "question": "수학적 모델링 사이클에서 '문제' 단계는 무엇을 의미하는가?", "answer": "문제는 항상 현실, 즉 실제 상황의 일부이며, 학습자는 주어진 문제에 대해 생각하고 가정을 해야한다" },
{ "question": "수학적 모델링 사이클에서 '형식화' 단계는 무엇을 의미하는가?", "answer": "실제 상황을 단순화, 구조화, 형식화한다. 형식화는 수학적 모델로 특성화될 수 있고, 수학의 일부가 된다" },
{ "question": "수학적 모델링 사이클에서 '계산' 단계는 무엇을 의미하는가?", "answer": "형식화에서 계산으로의 과정에서 학습자는 최종적으로 모델을 계산하기 위해 수학적 능력을 사용한다" },
{ "question": "수학적 모델링 사이클에서 '해석' 단계는 무엇을 의미하는가?", "answer": "수학과 현실을 모두 포함하는 것으로 계산된 수학적 결과를 실생활에 맞추어 해석한다" },
{ "question": "수학적 모델링 사이클에서 '검증' 단계는 무엇을 의미하는가?", "answer": "해석보다 한 걸음 더 나아가 실세계의 일부로써 실제 결과에 해당한다" },
{ "question": "수학적 모델링 사이클에서 '보고' 단계는 무엇을 의미하는가?", "answer": "결과가 의미 있고 학습자도 자신의 계산 과정을 검토한다면, 결과를 보고해야 한다. 이때, 보고서는 언어적으로 표현할 수도 있고, 적절한 추론과 함께 해법을 글로 작성할 수도 있다" },
{ "question": "수학적 모델링 사이클의 의의는 무엇인가?", "answer": "수학적 모델링의 의미에 대한 이해를 제공하고, 자신의 모델링 과정 내에서 방향을 제공 \n 자신의 모델링 과정을 돌이켜보며 메타인지 수준에서 사고하도록 함" },
{ "question": "폴리아가 문제제기를 강조한 이유는 무엇인가?", "answer": "문제를 제기하고 형식화 하는 데 학생들을 참여시키는 것은 학습 동기를 유발시켜줌은 물론이고 바람직한 과학적 태도를 가르치는 것이다 \n 문제 제기는 주어진 문제를 해결하는 수단이 될 수 있다: 문제해결 과정의 계획 단계에서 문제를 해결하기 위한 수단으로써 유사한 문제를 생각해 보는 것 \n 학생들의 수학적인 사고 경험은 혼자 고안한 문제를 품어볼 기회가 없다면 불완전함: 문제를 해결한 후 반성 단계에서 결과를 이용하여 새로운 문제를 제기기하는 것" },
{ "question": "문제제기의 의미는 무엇인가?", "answer": "문제를 해결하는 과정에서 새로운 문제를 제기함으로써 원래의 문제를 재해석하게 되고 원래의 문제를 해결할 수 있는 단서가 생긴다 \n 새로운 문제를 만들어 봄으로써 원래의 문제를 이전과는 전혀 다른 새로운 관점에서 볼 수 있게 함으로써 그 의미를 보다 명확하게 이해할 수 있게 할 뿐만 아니라 그로부터 새로운 생각을 하기도 한다" },
{ "question": "문제제기의 역할 또는 중요성은 무엇인가?", "answer": "창의적 능력이나 특별한 수학적 능력의 발현에 도움을 준다 \n 탐구 지향적인 학습 태도를 길러 준다 \n 학생들의 수학에 대한 이해 정도를 파악할 수 있는 수단이 된다 \n 학생들에게 이미 배운 지식을 종합적으로 이용할 수 있는 기회를 제공한다 \n 학력 수준이 낮은 학생들에게도 의미 있는 수학 학습 활동을 제공한다 \n 수학에 대한 긍정적인 성향을 함양시키는 수단이 된다" },
{ "question": "What-If-Not 전략의 단계는 무엇인가?", "answer": "출발점 선택하기 \n 속성 열거하기: 문제를 구성하고 있는 요소나 속성을 모두 열거해 본다 \n 속성 부정하기: 전 단계에서 열거한 속성이 ‘만약 그렇지 않다면 어떻게 될 것인가’라는 의문을 가져 본다 \n 문제 제기하기: 전 단계에서 생각한 의문을 기초로 새로운 문제를 만든다 \n 설정된 문제 분석하기: 새로 만든 문제를 분석하거나 해를 구한다" },
{ "question": "문제해결 전략에는 무엇이 있는가?", "answer": "예상과 확인: 문제의 답을 미리 예상해 보고 그 답이 문제의 조건에 맞는지 확인해 보는 과정을 반복하여 문제 해결 \n 거꾸로 풀기: 문제 목표나 증명해야 할 사실로부터 시작하여 무엇을 말할 수 있는가를 생각해 나가는 방법 \n 단순화하기: 변수의 개수를 줄이거나 주어진 문제보다 좀 더 익숙하고 단순한 문제 상황으로 바꾸어 해결 \n 특수화하기: 일반적인 경우에 대한 문제가 주어졌을 때, 문제에 구하려는 것이 무엇인가를 파악하고 구하려는 대상에 포함되는 특수한 대상을 선택하여 이에 대한 고찰을 통해 문제를 해결하는 방법 \n 귀류법: 결론을 부정하였을 때 부정된 결론으로부터 가정과 모순되는 사실을 유도함으로써 결론이 참임을 보이는 법" },
{ "question": "교수학적 상황이란 무엇인가?", "answer": "교사가 학생들에게 수업을 위해 계획한 지식을 전달하고 학생은 학습 활동을 통해서 지식을 획득하는 상황." },
{ "question": "비교수학적 상황이란 무엇인가?", "answer": "교사의 중재 없이도 학생들이 스스로 자신의 수학적 지식을 문제 해결의 도구로 활용할 수 있는 상황." },
{ "question": "책임의 양도란 무엇인가?", "answer": "교수학적 상황이 비교수학적 상황으로 전환되기 위해 학습에 대한 책임이 교사에서 학생에게 넘어가는 것." },
{ "question": "교수학적 계약이란 무엇인가?", "answer": "‘교사는 수학적 지식을 가르쳐야 하고 학생은 그것을 배워야 한다’는 교사와 학생의 관계." },
{ "question": "딘즈 효과란 무엇인가?", "answer": "수업 상황에서 교사에 의해 교수학적 계약이 이행되지 않는 경우." },
{ "question": "브루소의 수학적 개념의 발생단계는?", "answer": "원형수학적 개념 단계: 수학자들의 불완전하지만 일관된 관념이 무의식적, 암묵적으로 문제 해결에 사용되고는 있지만 의식되고 있지는 않은 수준의 상태 \n 의사수학적 개념 단계: 개념이 연구되고는 있지만 아직은 조직화되지도 않고 이론화되지도 않은 친숙한 용어로 나타내어지고 있는 상태 \n 이론적인 수학적 개념 단계: 어떠한 개념이 수학적 이론의 통제 하에 놓이게 됨으로써 하나의 완전한 구조를 가지게 되는 수학적 개념 상태" },
{ "question": "브루소의 교수 상황 단계는?", "answer": "행동 상황: 문제해결에 수학적 지식을 암묵적으로 사용하는 단계 (도구적 이해 수준) \n 형식화 상황: 수학적 지식을 의식하고 표현하는 단계 (직관적 이해 수준) \n 타당화 상황:형식적으로 표현된 지식의 타당성을 입증하는 단계 (관계적 이해 수준) \n 제도화 상황: 교사가 개입하여 학생들의 구성 결과를 공인하고 정리하여 이전 지식과 관련 지어주는 단계 (논리적 이해 수준)" },
{ "question": "학문적 지식이란 무엇인가?", "answer": "전문 수학자가 연구 대상으로 삼는 ‘학문 수학’" },
{ "question": "교수학적 지식이란 무엇인가?", "answer": "학교에서 교사와 학생이 교수학습의 대상으로 삼는 ‘학교수학’ \n 다시 교육과정 개발자, 교과서 저자, 교사가 대상으로 하는 ‘가르칠 지식’과 학생이 대상으로 하는 ‘학습된 지식(가르쳐진 지식)’으로 구분할 수 있다" },
{ "question": "교수학적 변환론의 핵심 문제는 무엇인가? (지식의 파손성)", "answer": "교수 체계는 이원적 관계가 아니라 교사, 학생, 교과의 삼원적 관계이다 \n 지식의 파손성: 가르치려는 의도에 따라 지식이 변형될 때 지식의 의미가 손상된다" },
{ "question": "개인화/배경화란 무엇인가?", "answer": "개인에게 의미 있는 지식이 형성되는 과정 \n 수학적 지식의 이면에 들어 있는 아이디어를 살려내어 다루는 것 \n ‘형식적 수학 지식’이라는 뼈대 위에 살을 입혀서 수학 지식의 맥락과 의미를 보다 풍부하게 하는 것" },
{ "question": "탈개인화/탈배경화란 무엇인가?", "answer": "정돈된 지식의 표현 과정 \n 방만하게 확장된 지식이 형식적으로 안정된 형태로 정돈되는 과정 \n 이면의 아이디어를 살려낸 지식을 구조적으로 정돈하는 것" },

// 현재 선택된 주제의 문제 목록
let currentQuestions = [];

// 초기화 함수 (주제 체크박스 생성)
function initializeTopics() {
	const topicsForm=document.getElementById('topics-form');

	// 객체의 키(주제 이름)를 가져와 체크박스로 추가
	for(const topic in topicQuestions){
		const label=document.createElement('label');
		label.classList.add('topic-checkbox');

		const checkbox=document.createElement('input');
		checkbox.type='checkbox';
		checkbox.value=topic;

		label.appendChild(checkbox);
		label.appendChild(document.createTextNode(topic));
		
		topicsForm.appendChild(label);
	}
}

// 선택된 주제를 적용
function applySelectedTopics(){
	const selectedTopics=Array.from(document.querySelectorAll('#topics-form input[type="checkbox"]:checked')).map(checkbox=>checkbox.value);

	if(selectedTopics.length===0){
	alert('최소 하나 이상의 주제를 선택해주세요!');
	currentQuestions=[];document.getElementById('question-display').innerText='주제를 선택하고 시작하세요!';
	document.getElementById('answer-box').style.display='none';return;}

	// 선택된 주제의 모든 문제를 합침 
	currentQuestions=selectedTopics.flatMap(topic=>topicQuestions[topic]);
	nextQuestion(); // 첫 번째 문제 출력
}

// 랜덤 문제 출력 함수 
function nextQuestion(){
	if(currentQuestions.length===0){
	alert('문제가 없습니다. 다른 주제를 선택하세요!');
	return;}

	const randomIndex=Math.floor(Math.random()*currentQuestions.length);
	const selectedQA=currentQuestions[randomIndex];

	document.getElementById('question-display').innerText=selectedQA.question;document.getElementById('answer-display').innerText=selectedQA.answer;

	// 정답 박스 숨기기 
	document.getElementById('answer-box').style.display='none';
}

// 정답 확인 함수 
function showAnswer(){
	document.getElementById('answer-box').style.display='block';
}
