<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교육학 암기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f5f5f5;
    }
    #topic-selection, #question-box, #answer-box, #all-questions-box {

      background-color: #fff;

    }

      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;

      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;

      margin-bottom: 10px;

      display: none; /* 정답과 모든 문제는 처음엔 숨김 */

      color: #333; /* 제목 색상 변경 */

    h2 {
      color: #666; /* 소제목 색상 변경 */
    }

      margin-bottom: 10px; /* 리스트 간격 추가 */

  </style>
</head>
<body>
  <h1>교육학 암기</h1>

  <!-- 주제 선택 -->
  <div id="topic-selection">
    <h2>주제를 선택하세요</h2>
    <form id="topics-form">
      <!-- 체크박스가 동적으로 추가됩니다 -->
    </form>
    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
        <button onclick="applySelectedTopics()">주제 적용</button>
        <button onclick="location.href='문제 목록.html'">전체 문제 보기</button>
      </div>
      </div>
      
      <!-- 문제 출력 -->
      <div id="question-box">
        <h2>문제</h2>
        <p id="question-display">주제를 선택하고 시작하세요!</p>
        <button onclick="showAnswer()">정답 확인하기</button>
      </div>

  <!-- 정답 출력 -->
  <div id="answer-box">
    <h2>정답</h2>
    <p id="answer-display"></p>
    <button onclick="nextQuestion()">다음 문제</button>
  </div>

  <div style="margin-top: 20px; display: flex; justify-content: center;">
    <button onclick="location.href='index.html'">메인 페이지로 돌아가기</button>
</div>

    { question: "학생이 마음속에 생각하고 있는 것을 외부에 구체적으로 실현하기 위해 학습자 스스로가 계획을 세워서 수행하는 교수-학습방법은 __________이다.", answer: "구안법(프로젝트법)" },
    { question: "프로젝트법의 장점으로는 __________등을 들 수 있다.", answer: "학교 생활과 실제 생활을 결부시킬 수 있다는 것과 학생들의 창조적이고 구성적 태도 형성에 도움이 되는 것, 자발적이고 능동적인 학습활동을 촉구하는 것, 동기유발 및 책임감이 높아지는 것" },
    { question: "프로젝트법의 단점으로는 __________등을 들 수 있다.", answer: "자기구성 및 실천력이 부족한 학생에게는 비경제적이며 수업의 무질서가 초래될 수 있고, 교육과정의 논리적 체계가 무시될 수 있다는 것" },
    { question: "협동학습의 원리로 __________ 등이 있다.", answer: "긍정적 상호의존성, 대면적 상호작용, 개별책무성, 사회적 기술, 집단과정" },
    { question: "협동학습의 이론적 근거로 동기론적 관점에서는 협력적인 상호작용을 촉진하는 __________에 초점을 두고, 사회응집성의 관점에서는 팀의 응집성을 강조함으로써 협동기술에 초점을 둔다.", answer: "집단보상" },
    { question: "__________은 모집단(Home Team)이 전문가 집단(Expert Team)으로 갈라졌다가 다시 모집단으로 돌아오는 모습이 마치 직소퍼즐과 같다고 하여 그러한 이름이 붙여졌다.", answer: "직소모형" },
    { question: "STAD는 __________라는 협동 전략을 사용한다. STAD에서는 평가 시, 개인별로 기대점수를 가지는데, 이것에 근거하여 __________를 산출하게 된다.", answer: "개별책무성, 집단보상, 성공기회의 균등한 분배(성취결과의 균등분배) \n 향상점수" },
    { question: "STAD와 유사하나 개인별 시험(퀴즈)을 실시하지 않고 토너먼트식 퀴즈게임을 이용하여 각 팀 간의 경쟁을 유도하는 협동학습 모형은 __________이다.", answer: "TGT" },
    { question: "__________은 듀이철학과 인본주의 심리학을 바탕으로 개발되었다. 이것은 타협의 과정을 통해 학문적 지식을 배우고 사회 문제를 해결하는 경험을 갖게 하려는 협동학습 모형이다.", answer: "집단탐구법(GI)" },
    { question: "__________은 한 학급에서 정한 전체 과제를 여러 소집단으로 구성된 학급 전체가 협동적으로 해결하기 위하여 소집단별로 협동학습을 하는 형태의 학습이다.", answer: "자율적인 협동학습(Co-op, co-op)" },
    { question: "위네트카플랜과 달톤플랜으로 유명한 __________는 수업절차나 형태, 수업기술이나 전략, 수업매체, 평가방법 등 수업에 관한 모든 변인들이 학습자의 선행지식이나 성장, 발달의 특성에 맞도록 처방된 수업으로 학습자의 특성과 개인차를 최대한 고려한 수업방법이다.", answer: "개별화 교수" },
    { question: "켈러의 개별화교수체제(켈러플랜)는 다음 단원으로 진행하기 위해 __________을 성취해야 하며, __________ 속도로 학습하고, 스스로 공부할 수 있는 __________를 받고, 단원을 성공적으로 완수한 학습자들을 ___________으로 활용하며, 교사가 학생의 동기를 강화하고 __________을 보충하기 위한 강의를 실시할 수 있다.", answer: "각 단원의 일정 요구 수준, 개별, 자료와 안내서, 교사의 보조원, 개별학습" },
    { question: "캐롤의 학교학습모형은 학습의 경제성을 중심으로 학업성취도를 계산하였는데, __________ 시간과 __________ 시간을 기준으로 학업성취도를 확인하였다. 이 때 각각의 요인에 영향을 주는 변인을 __________로 제시하였다.", answer: "학습에 필요한, 학습에 사용한, 적성, 교수 이해력, 지구력(학습지속력), 교수의 질, 학습기회" },
    { question: "블룸의 완전학습모형에서 완전학습이란 학급의 ___% 학생들이 학습과제의 ___% 이상을 학습하는 것이다.", answer: "95, 90" },
    { question: "완전학습을 위한 일반적 수업전략으로 __________에 의한 선수학습에서의 결손 보충지도, __________, 적절한 학습단서의 제공, 학생에 의한 반응.연습 등의 참여 강조, __________에 의한 체계적인 피드백의 제공, 소집단 협력학습 실시 등을 들 수 있다.", answer: "진단평가, 수업목표 명시, 형성평가" },
    { question: "브루너의 __________ 모형은 학문의 개념이나 원리를 발견 또는 재발견하는 과정을 학습자에게 직접 체험시킴으로써, 과학의 성과와 과학자의 탐구 과정 및 방법을 종합적으로 학습시키려는 교수학습법이다.", answer: "발견학습" },
    { question: "오수벨의 유의미수용학습이론에서 유의미학습을 위한 3가지 조건은 과제의 __________에 따른 논리적 유의미성, 학습자의 인지구조 내에 __________가 있는 경우에 해당하는 잠재적 유의미성, 학습자가 __________를 갖춘 경우 갖게 되는 심리적 유의미성이다.", answer: "실사성과 구속성, 관련정착의미, 유의미한 학습태세" },
    { question: "선행조직자는 수업의 도입단계에서 새로운 학습과제 이전에 교사가 제시하는 개론적 내용으로 학습과제보다 __________ 특징을 지닌다.", answer: "추상적, 포괄적, 일반적" },
    { question: "선행조직자 중, __________는 상대적으로 친숙한 학습과제를 학습할 때, 기존 개념과 새로운 개념 간의 유사성으로 인한 혼동을 줄여주기 위해 개념 간 유사점과 차이점을 밝히기 위해 사용하는 것이며, __________는 친숙하지 않은 학습과제를 제시할 때, 아이디어의 발판을 만들어 주기 위해 과제의 개념적 근거를 제시하는 용도로 사용한다.", answer: "비교 조직자, 설명 조직자" },
    { question: "유의미수용학습이론의 학습과정은 ___________의 세 단계로 이루어져 있는데, __________은 유의미한 아이디어의 집합체이며, __________은 기존의 조직된 인지구조, __________은 명제의 재생, 파지, 적용(전이)이다.", answer: "독립변인, 매개변인, 종속변인 \n 독립변인 \n 매개변인 \n 종속변인" },
    { question: "오수벨의 유의미수용학습이론의 학습원리는 __________로 구성된다.", answer: "선행조직자의 원리, 점진적 분화의 원리, 통합적 조정의 원리, 선행학습의 요약 정리, 내용의 체계적 조직, 학습자 준비도의 원리" },
    { question: "유의미수용학습이론의 수업과정은 __________의 절차로 구성된다.", answer: "선행조직자의 제시, 학습과제와 자료의 제시, 인지적 조직의 강화" },
    { question: "가네의 목표별수업이론에서 제시하는 학교학습에 관계하는 3요소 중 독립변인의 세부요소는 현행학습에 필수적이거나 보조적인 것으로 학습자가 이전에 습득한 __________에 해당하는 내적 조건과 학습자의 내적 인지과정을 활성화시켜 주는 교사의 __________에 해당하는 외적 조건이다.", answer: "선수능력들의 회상이나 획득, 다양한 수업방법" },
    { question: "가네가 제시하는 학습의 사태는 __________이다.", answer: "주의집중, 기대, (장기기억정보) 작동기억을 통한 재생, 선택적 지각, 의미론적 부호화, 재생과 반응, 강화(피드백), 재생을 위한 암시, 일반화" },
    { question: "가네가 제시하는 교수의 사태는 __________이다.", answer: "주의집중시키기, 학습자에게 목표알리기, 선행학습 재생자극, 학습과제에 내재한 자극제시, 학습 안내하기\n학습정보 제공하기, 성취행동 유도하기, 피드백 제공하기, 성취행동 평가하기, 파지 및 전이높이기" },
    { question: "메릴의 내용요소제시이론은 수행-내용 분류체계와 자료제시형태를 결합시켜서 효과적인 교수처방을 해보려는 __________ 수준의 교수설계 이론(전략)으로, 복잡한 학습내용을 낱개의 구인들로 나누고, 그 학습의 수행수준을 결정한 다음, 각각에 적절한 수업방법을 모델로써 제시하는 이론이다.", answer: "미시적" },
    { question: "메릴의 내용요소제시이론에서 수행-내용 행렬표는 내용 유형을 __________로 구분하고, 수행수준을 __________으로 구분하였다.", answer: "사실, 개념, 절차, 원리 \n 기억, 활용, 발견" },
    { question: "메릴의 내용요소제시이론에서 1차 제시형은 어떤 내용을 학습하기 위하여 반드시 제시되어야만 하는 수업의 형태로, __________의 네 종류가 있다.", answer: "법칙, 회상, 예, 연습" },
    { question: "라이겔루스의 개념학습이론은 미시적 교수설계이론으로 __________의 원리를 가진다. 개념학습의 원리가 적용되는 순서는 __________이다.", answer: "전형의 형성, 변별, 일반화 \n 제시, 연습, 피드백" },
    { question: "라이겔루스의 정교화이론은 효과적. 효율적인 학습을 위해 교과내용의 조직방법과 제시에 대한 원리와 기법을 인지심리학적 관점에서 설명하고 있는 __________ 교수설계이론이다.", answer: "거시적" },
    { question: "라이겔루스의 정교화이론의 교수전략은 __________이다.", answer: "정교화된 계열화, 선수학습요소의 계열화, 요약자의 사용, 종합자의 사용, 비유의 활용, 인지전략 촉진자, 학습자 통제" },
    { question: "켈러의 ARCS모델의 구성 요소는 __________이다.", answer: "주의집중, 관련성, 자신감, 만족감" },
    { question: "켈러의 ARCS모델에서 주의집중의 하위전략으로는 __________이 있다.", answer: "지각적 주의 환기 전략, 탐구적 주의환기, 다양성 전략" },
    { question: "켈러의 ARCS모델에서 관련성의 하위전략으로는 __________이 있다.", answer: "친밀성 전략, 목적 지향성의 전략, 필요나 동기와의 부합 전략" },
    { question: "켈러의 ARCS모델에서 자신감의 하위 전략으로는 __________이 있다.", answer: "학습의 필요조건 제시 전략, 성공의 기회 제시 전략, 개인적 조절감 증대 전략" },
    { question: "켈러의 ARCS모델에서 만족감의 하위 전략으로는 __________이 있다.", answer: "자연적 결과 강조 전략, 긍정적 결과 강조 전략, 공정성 강조 전략" },
    { question: "구성주의는 지식은 __________이고 학습자가 스스로 ___________해 나간다는 심리학 및 철학적 관점이다.", answer: "주관적, 구성" },
    { question: "구성주의의 교육적 적용의 특징은 __________ 등을 들 수 있다.", answer: "지식의 상황성, 복잡한 현실 제시, 학습자 중심의 자율적인 학습환경 조성" },
    { question: "인지적 도제이론의 수업 절차는 간단히는 시연, 교수적 도움, 도움중지의 3단계로 볼 수 있고, 상세한 단계로는 __________의 6단계로 구분할 수 있다.", answer: "시범보이기, 코칭, 발판제공, 명료화, 반성, 탐색" },
    { question: "학생들에게 관심의 대상이 되는 문제나 쟁점이 들어있는 이야기, 모험담, 상황 등과 같은 정황(anchor)을 중심으로 학습이 전개되는 구성주의 교수법은 __________이다.", answer: "정황교수" },
    { question: "인지적 유연성이론에서는 ___________하는 수업 원칙을 지켜야 하며, 구체적 교수방법으로는 임의적 접근학습방법(십자형 접근)을 활용할 수 있다.", answer: "주제중심의 학습, 학생들이 충분히 다룰 수 있는 정도의 복잡성을 지닌 과제를 세분화하여 제시, 다양한 소규모의 예를 제시" },
    { question: "문제중심학습에서는 비구조화된 문제를 중심으로 학생의 문제해결력을 신장시키고자 한다. 문제해결력은 __________의 2가지로 구성된다.", answer: "자기주도적 학습능력, 가설연역적 추론 능력" },
    { question: "문제중심학습의 일반적 절차는 문제사례의 제시, 자기주도적 학습, 소집단 학습, 일반화, 반성으로 이루어진다. 배로우즈는 강좌소개, 문제제시(__________), 문제재확인, 발표, 문제결론의 절차를 제시하였다.", answer: "생각, 사실, 학습과제, 향후계획" },
    { question: "팰린사와 브라운의 상보적 교수이론의 주요 전략은 __________이다.", answer: "요약하기, 질문하기, 명료화하기, 예측하기" },

// 현재 선택된 주제의 문제 목록
let currentQuestions = [];

// 초기화 함수 (주제 체크박스 생성)
function initializeTopics() {
	const topicsForm=document.getElementById('topics-form');

	// 객체의 키(주제 이름)를 가져와 체크박스로 추가
	for(const topic in topicQuestions){
		const label=document.createElement('label');
		label.classList.add('topic-checkbox');

		const checkbox=document.createElement('input');
		checkbox.type='checkbox';
		checkbox.value=topic;

		label.appendChild(checkbox);
		label.appendChild(document.createTextNode(topic));
		
		topicsForm.appendChild(label);
	}
}

// 선택된 주제를 적용
function applySelectedTopics(){
	const selectedTopics=Array.from(document.querySelectorAll('#topics-form input[type="checkbox"]:checked')).map(checkbox=>checkbox.value);

	if(selectedTopics.length===0){
	alert('최소 하나 이상의 주제를 선택해주세요!');
	currentQuestions=[];document.getElementById('question-display').innerText='주제를 선택하고 시작하세요!';
	document.getElementById('answer-box').style.display='none';return;}

	// 선택된 주제의 모든 문제를 합침 
	currentQuestions=selectedTopics.flatMap(topic=>topicQuestions[topic]);
	nextQuestion(); // 첫 번째 문제 출력
}

// 랜덤 문제 출력 함수 
function nextQuestion(){
	if(currentQuestions.length===0){
	alert('문제가 없습니다. 다른 주제를 선택하세요!');
	return;}

	const randomIndex=Math.floor(Math.random()*currentQuestions.length);
	const selectedQA=currentQuestions[randomIndex];

	document.getElementById('question-display').innerText=selectedQA.question;document.getElementById('answer-display').innerText=selectedQA.answer;

	// 정답 박스 숨기기 
	document.getElementById('answer-box').style.display='none';
}

// 정답 확인 함수 
function showAnswer(){
	document.getElementById('answer-box').style.display='block';
}

// 페이지 로드 시 초기화 
document.addEventListener("DOMContentLoaded",initializeTopics);
